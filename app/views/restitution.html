<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="bookLabel" class="control-label">Livre ?</label>
                </div>
                <div class="col-sm-10">
                    <input ng-model="empruntTyped" ng-change="fetchEmprunt()" ng-disabled="hasBeenSelectedInList" type="text" class="form-control" id="bookId" placeholder="Saisir la référence du livre">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-success" 
                        ng-click="restituer()" ng-disabled="empruntSelectedNumber != 1">Restituer</button>
                    <button type="submit" class="btn btn-danger btn-lg" ng-click="cleanAll()">Annuler</button>
                </div>
            </div>
        </form>
        <p></p>
        <p></p>
    </div>

    <!-- If there is only one emprunt selected -->
    <div class="col-md-6"  ng-show="empruntSelectedNumber == 1">
        <div class="col-md-12">
            <ul class="media-list">
                <li class="media">
                    <a class="pull-left" href="#"><img class="img-thumbnail media-object" ng-src="{{childSelected.img}}" height="64" width="64"></a>
                    <div class="media-body">
                        <h4 class="media-heading">{{childSelected.name}}</h4>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <h1 class="list-group-item">{{bookSelected.name}}</h1>
                <h2 class="list-group-item">{{bookSelected.id}}</h2>
                <p class="list-group-item">{{bookSelected.description}}</p>
                <p></p>
            </ul>
        </div>
        <div class="col-md-12">
            <ul class="media-list"></ul>
        </div>
        <p></p>
        <p></p>
    </div>


    <!-- If there is more than one emprunt selected -->
    <div class="col-md-6" ng-show="empruntSelectedNumber > 1">
        <div class="col-md-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Qui ?</th>
                        <th>Livre ?</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="emprunt in emprunts">
                        <td ng-click="selectEmpruntItem(emprunt)" >{{emprunt.child}}</td>
                        <td ng-click="selectEmpruntItem(emprunt)" >{{emprunt.book}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
