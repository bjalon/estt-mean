<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="inputPassword3" class="control-label">Livre ?</label>
                </div>
                <div class="col-sm-10">
                    <input ng-model="empruntTyped" type="text" class="form-control" id="inputPassword3" placeholder="Saisir la référence du livre">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-lg btn-success" ng-disabled="! validate()">Valider</button>
                    <button type="submit" class="btn btn-danger btn-lg">Annuler</button>
                </div>
            </div>
        </form>
        <p></p>
        <p></p>
    </div>
    <div class="col-md-6" ng-show="validate()">
        <div class="col-md-12">
            <ul class="media-list">
                <li class="media">
                    <a class="pull-left" href="#"><img class="img-thumbnail media-object" ng-src="{{childEmprunteur.img}}" height="64" width="64"></a>
                    <div class="media-body">
                        <h4 class="media-heading">{{childEmprunteur.name}}</h4>
                    </div>
                </li>
            </ul>
            <ul class="list-group">
                <h1 class="list-group-item">{{bookEmprunte.name}}</h1>
                <h2 class="list-group-item">{{bookEmprunte.id}}</h2>
                <p class="list-group-item">{{bookEmprunte.description}}</p>
                <p></p>
            </ul>
        </div>
        <div class="col-md-12">
            <ul class="media-list"></ul>
        </div>
        <p></p>
        <p></p>
    </div>
</div>
