<div class="row">
    <div class="col-md-6">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="inputWhoLabel" class="control-label">Qui ?</label>
                </div>
                <div class="col-sm-10">
                    <input ng-model="childrenFilter.name" ng-disabled="hasBeenChildSelectedInList" type="text" class="form-control" id="inputWho" placeholder="Taper le prénom et le nom">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <label for="inputWhatLabel" class="control-label">Livre ?</label>
                </div>
                <div class="col-sm-10">
                    <input ng-model="booksFilter" ng-disabled="hasBeenBookSelectedInList" type="text" class="form-control" id="inputWhat" placeholder="Saisir la référence du livre">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button ng-click="borrowBook()" type="submit" class="btn btn-lg btn-success" ng-disabled="validate()">Valider</button>
                    <button ng-click="cancel()" type="submit" class="btn btn-danger btn-lg">Annuler</button>
                </div>
            </div>
        </form>
        <p></p>
        <p></p>
    </div>
    <div class="col-md-6">
        <div class="col-md-12">
            <ul class="media-list" ng-show="childrenFilter.name.length > 0">
                <li ng-repeat="child in children | filter:childrenFilter" class="media" ng-click="selectChild(child.name)">
                    <a class="pull-left" href="#"><img class="img-thumbnail media-object" ng-src="{{child.img}}" height="64" width="64"></a>
                    <div class="media-body">
                        <h4 class="media-heading">{{child.name}}</h4> </div>
                </li>
            </ul>
            <ul class="list-group" ng-show="booksFilter.length > 0">
                <li ng-repeat='book in books | filter:booksFilter' class="list-group-item" ng-click="selectBook(book.name)">{{book.name}}</li>
            </ul>
        </div>
    </div>
</div>
